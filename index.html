<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="header">
            <span class="calc-title">calc</span>
            <div class="theme">
                <span class="theme-label">THEME</span>
                <div class="theme-buttons">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                
            </div>
        </div>
        <div class="display">399,981</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="reset">RESET</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
